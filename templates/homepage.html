<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image.png') }}">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1 class="display-4 text-primary fw-bold">
          Welcome to the Timetable Management System
        </h1>
        <p class="lead text-secondary">
          Manage your teachers, courses, classrooms, and timetables with ease!
        </p>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <a href="/create-teacher" class="btn btn-primary btn-lg w-100 shadow">
            Create Teacher
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a
            href="/create-course"
            class="btn btn-secondary btn-lg w-100 shadow"
          >
            Create Course
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a
            href="/create-classroom"
            class="btn btn-success btn-lg w-100 shadow"
          >
            Create Classroom
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a
            href="/generate-timetable"
            class="btn btn-danger btn-lg w-100 shadow"
          >
            Generate Timetable
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a href="/teachers" class="btn btn-info btn-lg w-100 shadow">
            View Teachers
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a href="/courses" class="btn btn-warning btn-lg w-100 shadow">
            View Courses
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a href="/classrooms" class="btn btn-dark btn-lg w-100 shadow">
            View Classrooms
          </a>
        </div>
        <div class="col-md-6 mb-4">
          <a href="/timetable" class="btn btn-light btn-lg w-100 shadow border">
            View Timetable
          </a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
